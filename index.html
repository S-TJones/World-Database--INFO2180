<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">
		<title>World Database Lookup</title>

		<!-- you can modify this as needed or to your preference -->
		<link href="/Styles/world.css" type="text/css" rel="stylesheet" />

		<!-- you write this -->
		<script src="/Styles/world.css" type="text/javascript"></script>
	</head>

	<body>
		<header>
			<img src="/Images/World_map_black.PNG" alt="Map of the world">
			<h1>World Database Lookup</h1>
		</header>

		<main>
			<div id="controls">
				<label for="country">Country:</label>
				<input id="country" type="search" name="country" placeholder="Enter country name" />
				<button id="lookup">Lookup</button>
			</div>
			
			<div id="result">
				<!-- countries will appear here -->
			</div>
		</main>

	</body>
</html>
